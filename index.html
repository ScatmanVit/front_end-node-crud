<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="src/css/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <title>Front-end</title>
</head>
<body>
   <div class="container">

      <div class='img-cadastro'>
         <img src="src/assets/undraw_my-password_iyga.svg" alt="Imagem">
      </div>

      <div class="form-cadastro">
         <form action="">
            <div class="form-header">
                  <h1>Cadastro</h1>
            <div class="login-button">
               <button type="button"><a href="#">Login</a></button>
            </div>

            </div>

            <div class="form-content">
               <label for="name">
                  Nome
               </label>
               <input 
                  id="name" 
                  type="text"
                  placeholder="Digite seu primeiro nome"
               >

               <label for="email">
                  E-mail
               </label>
               <input 
                  id="email" 
                  type="email" required
                  placeholder="Digite seu e-mail"
               >

               <label for="password">
                  Senha
               </label>
               <input 
                  id="password" 
                  type="password" required
                  placeholder="Digite sua senha"
               >
               <div class="remember-password">
                  <div class="title">
                     <p>
                        Esqueceu a senha?
                     </p>
                  </div>
                  <div class="remember-link">
                     <a href="#">Recupere aqui</a>
                  </div>
               </div>
            </div>
            <div class="register-button">
               <button type="button">
                  Cadastre-se
               </button>
            </div>
            
         </form>

         <div class="separator">OU</div>
         
         <i class="fa-brands fa-google">
            <span>
               Login com o Google
            </span>
         </i>
      </div>

      
   </div>

   <script src="src/js/javascript.js"></script>
</body>
</html>
