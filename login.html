<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="src/css/login.css">
   <title>Login</title>
</head>
<body>
   <div class="container">

      <div class='img-cadastro'>
         <img src="src/assets/undraw_my-password_iyga.svg" alt="Imagem">
      </div>

      <div class="form-cadastro">
         <form action="">
            <div class="form-header">
                  <h1>Login</h1>
            <div class="login-button">
               <p>NÃ£o tem cadastro?</p>
               <button type="button"><a href="./index.html">Cadastre-se</a></button>
            </div>

            </div>

            <div class="form-content">
               <label for="email">
                  E-mail
               </label>
               <input 
                  id="email" 
                  type="email" required
                  placeholder="Digite seu e-mail"
               >

               <label for="password">
                  Senha
               </label>
               <input 
                  id="password" 
                  type="password" required
                  placeholder="Digite sua senha"
               >
               <div class="remember-password">
                  <div class="remember-title">
                     <p>
                        Esqueceu a senha?
                     </p>
                  </div>
                  <div class="remember-link">
                     <a href="#">Recupere aqui</a>
                  </div>
               </div>
            </div>
            <div class="register-button">
               <button id="register-button" type="button">
                  Login
               </button>
            </div>
            
         </form>
      </div>

      
   </div>
</body>
</html>
